<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Técnico y Accesorios</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <h2>Registro de Accesorios</h2>

  <!-- Formulario -->
  <section id="registro-accesorios">
    <form id="form-accesorios">
      <input type="date" id="fechaAcc" required>
      <input type="text" id="nombreAcc" placeholder="Nombre del Accesorio" required>
      <input type="text" id="categoriaAcc" placeholder="Categoría (ej: cargador, funda...)" required>
      <input type="number" id="precioAcc" placeholder="Precio (COP)" required>
      <input type="number" id="cantidadAcc" placeholder="Cantidad" required>
      <input type="text" id="observacionesAcc" placeholder="Observaciones">
      <input type="text" id="clienteAcc" placeholder="Nombre del Cliente">
      <input type="text" id="contactoAcc" placeholder="Número de Contacto">

      <button type="submit">Agregar Accesorio</button>
      <button type="button" id="btnEliminar">Eliminar Accesorio Seleccionado</button>
      <button type="button" id="btnEditar">Editar Accesorio Seleccionado</button>

      <div style="margin-top: 10px;">
        <button type="button" id="exportarImagenBtn">Exportar como Imagen</button>
        <button type="button" id="exportarExcelBtn">Exportar a Excel</button>
        <button type="button" id="exportarJsonBtn">Exportar Base de Datos</button>
        <input type="file" id="importarBD" accept=".json" />
      </div>
    </form>

    <!-- Contenedor oculto para exportar como imagen -->
    <div id="contenedor-exportacion" style="display:none; padding:20px; font-family:sans-serif; width:400px; border:1px solid #ccc; background:#fff;"></div>
  </section>

  <!-- Contenido principal -->
  <div class="contenedor">

    <!-- Tabla de Accesorios -->
    <section id="lista-accesorios">
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Observaciones</th>
            <th>Cliente</th>
            <th>Contacto</th>
          </tr>
        </thead>
        <tbody id="tabla-accesorios">
          <!-- Datos dinámicos -->
        </tbody>
      </table>
    </section>

    <!-- Gráfico + Métricas -->
    <section id="grafico-metricas">
      <h3>Métricas por Categoría</h3>
      <canvas id="graficoAccesorios" width="400" height="200"></canvas>

      <section id="metricas">
        <h3>Métricas del Inventario</h3>
        <table>
          <thead>
            <tr>
              <th>Total de Registros</th>
              <th>Total de Unidades</th>
              <th>Valor Total (COP)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="total-registros">0</td>
              <td id="total-unidades">0</td>
              <td id="valor-total">0</td>
            </tr>
          </tbody>
        </table>
      </section>
    </section>

  </div>

  <script src="code.js" defer></script>
</body>
</html>
